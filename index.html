<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Custom checkbox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form>
      <p>Tanlash uchun o'zingiz yoqtirgan ijtimoiy tarmog'ni ustiga bosing</p>
      <label>
        <input class="youtube" type="checkbox" />
        You tube
      </label>
      <label>
        <input class="facebook" type="checkbox" />
        Facebook
      </label>
      <label>
        <input class="twitter" type="checkbox" />
        Twitter
      </label>
      <label>
        <input class="telegram" type="checkbox" />
        Telegram
      </label>
      <label>
        <input class="google" type="checkbox" />
        Google
      </label>
      <label>
        <input class="instagram" type="checkbox" />
        Instagram
      </label>
      <label>
        <input class="tiktok" type="checkbox" />
        Tik tok
      </label>
    </form>
  </body>
</html>
